<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Casino</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Geld: <span id="money">0</span> €</h4>
                    <div class="mb-3">
                        <label for="wager" class="form-label">Einsatz:</label>
                        <input type="number" class="form-control" id="wager" min="1" step="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Farbe wählen:</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="color" id="colorRed" checked>
                            <label class="form-check-label" for="colorRed">Rot</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="color" id="colorBlack">
                            <label class="form-check-label" for="colorBlack">Schwarz</label>
                        </div>
                    </div>
                    <button id="play" class="btn btn-play mt-3 w-100">Los!</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Ergebnis:</h2>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts.js" defer></script>
</body>
</html>
